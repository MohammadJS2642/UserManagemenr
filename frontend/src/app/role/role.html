<h2>Roles</h2>
<table>
    <tr>
        <th>Name</th>
        <th></th>
    </tr>
    @for (roleItem of roles(); track $index) {
    <tr>
        <td>{{roleItem.name}}</td>
        <!-- <td><button type="button" (click)="disableUser(userItem.id!)">DsiableUser</button></td> -->
    </tr>
    }
</table>

<form [formGroup]="requestForm">
    <input type="text" placeholder="name" formControlName="name" />
    <button type="button" (click)="createRole()">submit</button>
</form>
